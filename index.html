<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("demo").innerHTML = myObj.data[1].firstName;
  }
};
xmlhttp.open("GET", "test_project.json", true);
xmlhttp.send();
</script>
</body>
</html>
